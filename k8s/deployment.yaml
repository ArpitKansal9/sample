apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-container
          image: arpitkansal9/sample:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "250Mi"
              cpu: "256m"
            limits:
              memory: "300Mi"
              cpu: "512m"






apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
        - name: sample-container
          image: arpitkansal9/sample:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "250mi"
              cpu: "256m"
            limits:
              memory: "300mi"
              cpu: "512mi"





